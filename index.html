<!DOCTYPE html>

            <tr>

                <th>Mangas</th>
            </tr>

            <tbody>
            </tbody>
        </table>
    </div>
</section>

<section id="mangas" class="section">
    <h2>Mangas</h2>

    <div id="response"></div>
</section>

<script type="text/javascript" src="assets/js/functions.js"></script>
<script type="text/javascript" src="assets/js/events.js"></script>
